<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест графа</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; }
        #graph { width: 100%; height: 600px; border: 1px solid #ccc; }
        .node { cursor: pointer; }
        .node circle { fill: #4CAF50; stroke: #2E7D32; stroke-width: 2px; r: 20; }
        .node text { font-size: 10px; fill: white; text-anchor: middle; }
        .link { stroke: #999; stroke-width: 2px; }
    </style>
</head>
<body>
    <h1>Тест графа</h1>
    <div id="graph"></div>

    <script>
        // ТЕСТОВЫЕ ДАННЫЕ - встроенные в код
        const testData = {
            "nodes": [
                {"id": "physics", "name": "Физика", "url": "notes/physics.html"},
                {"id": "mechanics", "name": "Механика", "url": "notes/mechanics.html"},
                {"id": "electromagnetism", "name": "Электромагнетизм", "url": "notes/electromagnetism.html"}
            ],
            "links": [
                {"source": "physics", "target": "mechanics"},
                {"source": "physics", "target": "electromagnetism"}
            ]
        };

        function createGraph(data) {
            console.log('Создаем граф с данными:', data);
            
            const svg = d3.select('#graph')
                .append('svg')
                .attr('width', '100%')
                .attr('height', '100%');

            const g = svg.append('g');

            // Стрелки
            svg.append('defs').append('marker')
                .attr('id', 'arrow')
                .attr('viewBox', '0 -5 10 10')
                .attr('refX', 22)
                .attr('markerWidth', 6)
                .attr('markerHeight', 6)
                .attr('orient', 'auto')
                .append('path')
                .attr('d', 'M0,-5L10,0L0,5')
                .attr('fill', '#999');

            // Связи
            const link = g.append('g')
                .selectAll('line')
                .data(data.links)
                .enter()
                .append('line')
                .attr('class', 'link')
                .attr('marker-end', 'url(#arrow)');

            // Узлы
            const node = g.append('g')
                .selectAll('g')
                .data(data.nodes)
                .enter()
                .append('g')
                .attr('class', 'node')
                .call(d3.drag()
                    .on('start', dragStarted)
                    .on('drag', dragged)
                    .on('end', dragEnded)
                );

            node.append('circle')
                .attr('r', 20)
                .on('click', (event, d) => {
                    console.log('Клик по узлу:', d.name);
                    if (d.url) window.open(d.url, '_blank');
                });

            node.append('text')
                .attr('dy', 4)
                .text(d => d.name)
                .on('click', (event, d) => {
                    if (d.url) window.open(d.url, '_blank');
                });

            // Симуляция
            const simulation = d3.forceSimulation(data.nodes)
                .force('link', d3.forceLink(data.links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(400, 300));

            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('transform', d => `translate(${d.x},${d.y})`);
            });

            function dragStarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragEnded(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            console.log('Граф создан!');
        }

        // Запускаем с тестовыми данными
        createGraph(testData);
    </script>
</body>
</html>
