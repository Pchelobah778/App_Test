<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω—Å–ø–µ–∫—Ç—ã –ø–æ —Ñ–∏–∑–∏–∫–µ</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        #graph {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .node:hover {
            filter: brightness(1.1);
            transform: scale(1.05);
        }
        
        .node-circle {
            fill: #4CAF50;
            stroke: #2E7D32;
            stroke-width: 2px;
        }
        
        .node-text {
            font-size: 12px;
            font-weight: bold;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
        }
        
        .link {
            stroke: #999;
            stroke-width: 2px;
            stroke-opacity: 0.6;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            #graph {
                height: 60vh;
                min-height: 400px;
            }
            
            .controls {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }
            
            button {
                flex: 1;
                min-width: 120px;
                margin: 5px;
            }
            
            .node-text {
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            
            #graph {
                height: 50vh;
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö –ö–æ–Ω—Å–ø–µ–∫—Ç—ã –ø–æ —Ñ–∏–∑–∏–∫–µ</h1>
        
        <div class="controls">
            <button onclick="zoomIn()">–£–≤–µ–ª–∏—á–∏—Ç—å</button>
            <button onclick="zoomOut()">–£–º–µ–Ω—å—à–∏—Ç—å</button>
            <button onclick="resetZoom()">–°–±—Ä–æ—Å</button>
            <button onclick="centerGraph()">–¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        
        <div id="graph">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –≥—Ä–∞—Ñ–∞...</div>
        </div>
    </div>

    <script>
        // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô URL!
        const DATA_URL = 'https://raw.githubusercontent.com/Pchelobah778/App_Test/main/data.json';
        
        let svg, g, zoom;
        let nodes = [], links = [];
        let simulation;

        async function initGraph() {
            try {
                console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ...');
                
                const response = await fetch(DATA_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                nodes = data.nodes;
                links = data.links;

                // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                document.getElementById('graph').innerHTML = '';

                // –°–æ–∑–¥–∞–µ–º SVG
                svg = d3.select('#graph')
                    .append('svg')
                    .attr('width', '100%')
                    .attr('height', '100%');
                
                g = svg.append('g');
                
                // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –∑—É–º
                zoom = d3.zoom()
                    .scaleExtent([0.1, 4])
                    .on('zoom', (event) => {
                        g.attr('transform', event.transform);
                    });
                
                svg.call(zoom);
                
                // –°—Ç—Ä–µ–ª–∫–∞ –¥–ª—è —Å–≤—è–∑–µ–π
                svg.append('defs').append('marker')
                    .attr('id', 'arrowhead')
                    .attr('viewBox', '-0 -5 10 10')
                    .attr('refX', 30)
                    .attr('refY', 0)
                    .attr('orient', 'auto')
                    .attr('markerWidth', 6)
                    .attr('markerHeight', 6)
                    .attr('xoverflow', 'visible')
                    .append('svg:path')
                    .attr('d', 'M 0,-5 L 10,0 L 0,5')
                    .attr('fill', '#999')
                    .style('stroke', 'none');
                
                // –°–æ–∑–¥–∞–µ–º —Å–≤—è–∑–∏
                const link = g.append('g')
                    .selectAll('line')
                    .data(links)
                    .enter()
                    .append('line')
                    .attr('class', 'link')
                    .attr('marker-end', 'url(#arrowhead)');
                
                // –°–æ–∑–¥–∞–µ–º —É–∑–ª—ã
                const node = g.append('g')
                    .selectAll('g')
                    .data(nodes)
                    .enter()
                    .append('g')
                    .attr('class', 'node')
                    .call(d3.drag()
                        .on('start', dragStarted)
                        .on('drag', dragged)
                        .on('end', dragEnded)
                    );
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫—Ä—É–≥–∏ –∫ —É–∑–ª–∞–º
                node.append('circle')
                    .attr('class', 'node-circle')
                    .attr('r', 25);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫ —É–∑–ª–∞–º
                node.append('text')
                    .attr('class', 'node-text')
                    .attr('dy', 4)
                    .text(d => d.name);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —É–∑–ª—É
                node.on('click', (event, d) => {
                    if (d.url) {
                        window.open(d.url, '_blank');
                    }
                });
                
                // –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —Å–∏–º—É–ª—è—Ü–∏—è —Å–∏–ª
                const width = svg.node().getBoundingClientRect().width;
                const height = svg.node().getBoundingClientRect().height;
                
                simulation = d3.forceSimulation(nodes)
                    .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                    .force('charge', d3.forceManyBody().strength(-300))
                    .force('center', d3.forceCenter(width / 2, height / 2))
                    .force('collision', d3.forceCollide().radius(35));
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π
                simulation.on('tick', () => {
                    link
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);
                    
                    node
                        .attr('transform', d => `translate(${d.x},${d.y})`);
                });

                // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∫ –∏–∑–º–µ–Ω–µ–Ω–∏—é —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
                window.addEventListener('resize', () => {
                    const newWidth = svg.node().getBoundingClientRect().width;
                    const newHeight = svg.node().getBoundingClientRect().height;
                    
                    simulation.force('center', d3.forceCenter(newWidth / 2, newHeight / 2));
                    simulation.alpha(0.3).restart();
                });

                console.log('–ì—Ä–∞—Ñ —Å–æ–∑–¥–∞–Ω!');

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                document.getElementById('graph').innerHTML = 
                    '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message + '</div>';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è drag'n'drop
        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragEnded(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function zoomIn() {
            svg.transition().duration(250).call(zoom.scaleBy, 1.5);
        }
        
        function zoomOut() {
            svg.transition().duration(250).call(zoom.scaleBy, 0.75);
        }
        
        function resetZoom() {
            svg.transition().duration(250).call(zoom.transform, d3.zoomIdentity);
        }
        
        function centerGraph() {
            const bounds = svg.node().getBoundingClientRect();
            const centerX = bounds.width / 2;
            const centerY = bounds.height / 2;
            
            // –ù–∞—Ö–æ–¥–∏–º —Ü–µ–Ω—Ç—Ä –≥—Ä–∞—Ñ–∞
            let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
            nodes.forEach(node => {
                minX = Math.min(minX, node.x);
                maxX = Math.max(maxX, node.x);
                minY = Math.min(minY, node.y);
                maxY = Math.max(maxY, node.y);
            });
            
            const graphCenterX = (minX + maxX) / 2;
            const graphCenterY = (minY + maxY) / 2;
            
            const transform = d3.zoomIdentity
                .translate(centerX - graphCenterX, centerY - graphCenterY);
            
            svg.transition().duration(750).call(zoom.transform, transform);
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initGraph);
    </script>
</body>
</html>
