<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивное дерево знаний</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Дерево знаний</h1>
            <div class="controls">
                <button id="reset-view">Сброс масштаба</button>
                <button id="toggle-labels">Показать/скрыть подписи</button>
            </div>
        </header>
        
        <main>
            <div id="tree-container">
                <svg id="tree-svg"></svg>
                <div id="tooltip" class="tooltip"></div>
            </div>
            
            <div id="info-panel" class="info-panel">
                <h3>Информация о выбранном узле</h3>
                <div id="node-info">Кликните на узел для получения информации</div>
            </div>
        </main>
        
        <footer>
            <p>Кликните на узел для перехода к разделу</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
